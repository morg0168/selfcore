<!doctype html>
<html lang="en">
<head>
  <title>~~Selfcore~~</title>
  <meta charset="utf-8">
  <style>
        body {
            background-color: rgb(200,200,200);
            margin: 0px;
            overflow: hidden;
        }

    </style>
</head>
<body style="margin: 0;">
  <div id="container">
      
  </div>

<script src="js/three.js"></script>

<!--background-->
<script src="js/renderers/Projector.js"></script>
<script src="js/renderers/CanvasRenderer.js"></script>

<!--  <script src="js/OrbitControls.js"></script>-->

  <script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;
      
    //background
    var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3(),
        texttarget = new THREE.Vector3();
      
    //new for rotation
    var SPEED = 0.01;
      
    init();
    animate();
    
    // Sets up the scene.
    function init() {
        
        //background variables
        var container, mesh;
        container = document.getElementById('container');

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;
        
                
    //background
    texture_placeholder = document.createElement( 'canvas' );
    texture_placeholder.width = 128;
    texture_placeholder.height = 128;

    var context = texture_placeholder.getContext( '2d' );
    context.fillStyle = 'rgb( 200, 200, 200 )';
    context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );

    var materials = [

        loadTexture( 'skybox/px.jpg' ), // right
        loadTexture( 'skybox/nx.jpg' ), // left
        loadTexture( 'skybox/py.jpg' ), // top
        loadTexture( 'skybox/ny.jpg' ), // bottom
        loadTexture( 'skybox/pz.jpg' ), // back
        loadTexture( 'skybox/nz.jpg' )  // front

    ];
    mesh = new THREE.Mesh( new THREE.BoxGeometry( 300, 300, 300, 7, 7, 7 ), materials );
    mesh.scale.x = - 1;
    scene.add( mesh );


      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);
        
        //background 
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'wheel', onDocumentMouseWheel, false );

        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        
        window.addEventListener( 'resize', onWindowResize, false );

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
      camera.position.set(0,0,3.5);
      scene.add(camera);


      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
          
      });

      // Set the background color of the scene.
      //renderer.setClearColorHex(0xfffffff, 1);

      // Create a light, set its position, and add it to the scene.
      var light = new THREE.PointLight(0xffffff);
      light.position.set(-100,200,100);
        
      scene.add(light);

      // Load in the mesh and add it to the scene.
      var loader = new THREE.JSONLoader();
      loader.load( "models/selfcore.json", function(geometry){
        var material = new THREE.MeshLambertMaterial({color: 0x000000});
        text = new THREE.Mesh(geometry, material);
          
        
       //new for rotation
       text.scale.x = text.scale.y = text.scale.z = 0.75;
       text.translation = THREE.GeometryUtils.center(geometry);
                     // Change the object's position
   // text.position.set( 0, 0, 0 );
    //text.__dirtyPosition = true;
          
        scene.add(text);
        camera.add( text );
        text.position.set( 0, 0, -3.5 );
          
      });
        


      // Add OrbitControls so that we can pan around with the mouse.
      //controls = new THREE.OrbitControls(camera, renderer.domElement);

    }
      
      function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				var image = new Image();
				image.onload = function () {

					texture.image = this;
					texture.needsUpdate = true;

				};
				image.src = path;

				return material;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				var fov = camera.fov + event.deltaY * 0.05;

				camera.fov = THREE.Math.clamp( fov, 10, 75 );

				camera.updateProjectionMatrix();

			}


			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;

					onPointerDownLon = lon;
					onPointerDownLat = lat;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

				}

			}

      


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);
      
      // Render the scene.
      renderer.render(scene, camera);
      //controls.update();
        
        //new for rotation 
        rotateMesh();
        
        //background
        update();

    }
             
      function rotateMesh() {
        if (!text) {
            return;
        }

        text.rotation.x -= 0;
        text.rotation.y -= SPEED;
        text.rotation.z -= 0;
          
    }
      
      		function update( ) {

				if ( isUserInteracting === false ) {

					lon += 0.1;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
                //texttarget.x=500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
               // texttarget.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );
               // texttarget.z = 500 * Math.sin( phi ) * Math.sin( theta );
                
                //text.position.set( target.x, target.y, target.z );

				camera.lookAt( target );
                //camera.lookAt( text );

				renderer.render( scene, camera );
            }

    

  </script>

</body>
</html>
